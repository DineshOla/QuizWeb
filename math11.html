<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Quiz App - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>Simple Quiz</h1>
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <script>
        const questions = [
    {
        question: " How many elements are there in the complement of set A ?",
        answers: [
            { text: " 1", correct: false},
            { text: "All the elements of A ", correct: false},
            { text: "0 ", correct: true},
            { text: "None of these ", correct: false},
        ]
    },

    {
        question: "Empty set is a ?",
        answers:[
            { text: "Infinite set ", correct: false},
            { text: "Unknown set ", correct: false},
            { text: "Universal set ", correct: false},
            { text: " Finite set", correct: true},
        ]

    },

    {
        question: " n(n + 1) (n + 5) is a multiple of ?",
        answers:[
            { text: " 3", correct:  true},
            { text: "6  ", correct: false},
            { text: " 5", correct: false},
            { text: " 8 ", correct:  false},
        ]
    },

    {
        question: " What is the distance of (5, 12) from the origin ?",
        answers:[
            { text: " 11 units ", correct: false},
            { text: " 16 units ", correct: false},
            { text: " 13 units ", correct: true},
            { text: " 23 units ", correct: false},
        ]
    },

    {
        question: "What is the total number of sample spaces when a die is thrown 2 times ?",
        answers:[
            { text: "18 ", correct: false},
            { text: " 35 ", correct: false},
            { text: " 36 ", correct: true},
            { text: " 26", correct: false},
        ]
    }
];
const questionElement = document.getElementById("question");
const answerButtons = document.getElementById("answer-buttons");
const nextButton = document.getElementById("next-btn");

let currentQuestionIndex = 0;
let score = 0;

function startQuiz(){
    currentQuestionIndex = 0;
    score = 0;
    nextButton.innerHTML = "Next";
    showQuestion();
}

function showQuestion(){
    resetState();
    let currentQuestion = questions[currentQuestionIndex];
    let questionNo = currentQuestionIndex + 1;
    questionElement.innerHTML = questionNo + "." +currentQuestion.question;

    currentQuestion.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerHTML = answer.text;
        button.classList.add("btn");
        answerButtons.appendChild(button);
        if(answer.correct){
            button.dataset.correct = answer.correct;
        }
        button.addEventListener("click", selectAnswer);
    });
}

function resetState(){
    nextButton.style.display = "none";
    while(answerButtons.firstChild){
        answerButtons.removeChild(answerButtons.firstChild);
    }
}

function selectAnswer(e){
    const selectedBtn = e.target;
    const isCorrect = selectedBtn.dataset.correct === "true";
    if(isCorrect){
        selectedBtn.classList.add("correct");
        score++;
    }else{
        selectedBtn.classList.add("incorrect");
    }
    Array.from(answerButtons.children).forEach(button => {
        if(button.dataset.correct === "true"){
            button.classList.add("correct");
        }
        button.disabled = true;
    });
    nextButton.style.display = "block";
}

function showScore(){
    resetState();
    questionElement.innerHTML = `You scored ${score} out of ${questions.length}!`;
    nextButton.innerHTML = "Play Again";
    nextButton.style.display.display = "block";
}

function handleNextButton(){
    currentQuestionIndex++;
    if(currentQuestionIndex < questions.length){
        showQuestion();
    }else{
        showScore();
    }
}


nextButton.addEventListener("click",()=>{
    if(currentQuestionIndex < questions.length){
        handleNextButton();
    }else{
        startQuiz();
    }

});
startQuiz();



    </script>
</body>
</html>
