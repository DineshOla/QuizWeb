<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Quiz App - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="app">
        <h1>Simple Quiz</h1>
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
           <pre>  <button id="previous-btn">Previous</button>    <button id="next-btn">Next</button>  </pre>
            
            
            
        </div>
    </div>
    <script>
        const questions = [
    {
        question: " There_____ lots of hidden feelings and emotions behind every faces?",
        answers: [
            { text: "was ", correct: false},
            { text: "have being ", correct: false},
            { text: " are", correct: true},
            { text: "were be ", correct: false},
        ]
    },

    {
        question: " My father______ newspaper after getting up?",
        answers:[
            { text: "read", correct: false},
            { text: "is read ", correct: false},
            { text: " am read", correct: false},
            { text: "reads ", correct: true},
        ]

    },

    {
        question: " For his novelty, the gift ordered to me______ very lovely?",
        answers:[
            { text: "was", correct:  true},
            { text: "were  ", correct: false},
            { text: "are ", correct: false},
            { text: " am ", correct:  false},
        ]
    },

    {
        question: " Prime Minister______ the meeting to discuss matters of the country?",
        answers:[
            { text: " call ", correct: false},
            { text: "  is calls ", correct: false},
            { text: " called ", correct: true},
            { text: " am called ", correct: false},
        ]
    },

    {
        question: " Each country is responsible to keep_____ for piece in the region?",
        answers:[
            { text: "work ", correct: false},
            { text: "works ", correct: false},
            { text: "working", correct: true},
            { text: "worked ", correct: false},
        ]
    }
];const questionElement = document.getElementById("question");
const answerButtons = document.getElementById("answer-buttons");
const nextButton = document.getElementById("next-btn");

let currentQuestionIndex = 0;
let score = 0;

function startQuiz(){
    currentQuestionIndex = 0;
    score = 0;
    nextButton.innerHTML = "Next";
    showQuestion();
}

function showQuestion(){
    resetState();
    let currentQuestion = questions[currentQuestionIndex];
    let questionNo = currentQuestionIndex + 1;
    questionElement.innerHTML = questionNo + "." +currentQuestion.question;

    currentQuestion.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerHTML = answer.text;
        button.classList.add("btn");
        answerButtons.appendChild(button);
        if(answer.correct){
            button.dataset.correct = answer.correct;
        }
        button.addEventListener("click", selectAnswer);
    });
}

function resetState(){
    nextButton.style.display = "none";
    while(answerButtons.firstChild){
        answerButtons.removeChild(answerButtons.firstChild);
    }
}

function selectAnswer(e){
    const selectedBtn = e.target;
    const isCorrect = selectedBtn.dataset.correct === "true";
    if(isCorrect){
        selectedBtn.classList.add("correct");
        score++;
    }else{
        selectedBtn.classList.add("incorrect");
    }
    Array.from(answerButtons.children).forEach(button => {
        if(button.dataset.correct === "true"){
            button.classList.add("correct");
        }
        button.disabled = true;
    });
    nextButton.style.display = "block";
}

function showScore(){
    resetState();
    questionElement.innerHTML = `You scored ${score} out of ${questions.length}!`;
    nextButton.innerHTML = "Play Again";
    nextButton.style.display.display = "block";
}

function handleNextButton(){
    currentQuestionIndex++;
    if(currentQuestionIndex < questions.length){
        showQuestion();
    }else{
        showScore();
    }
}


nextButton.addEventListener("click",()=>{
    if(currentQuestionIndex < questions.length){
        handleNextButton();
    }else{
        startQuiz();
    }

});
startQuiz();

</script>

</body>
</html>
