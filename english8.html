<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Quiz App - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="app">
        <h1>Simple Quiz</h1>
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
           <pre>  <button id="previous-btn">Previous</button>    <button id="next-btn">Next</button>  </pre>
            
            
            
        </div>
    </div>
    <script>
        const questions = [
    {
        question: " See_____care about such odd behaviour?",
        answers: [
            { text: " do not", correct: false},
            { text: "is not ", correct: false},
            { text: " does not", correct: true},
            { text: " are not", correct: false},
        ]
    },

    {
        question: "I_____repairing the defective car??",
        answers:[
            { text: "were", correct: false},
            { text: " is", correct: false},
            { text: "will ", correct: false},
            { text: "am ", correct: true},
        ]

    },

    {
        question: " Every person______ its own responsibilities and worries?",
        answers:[
            { text: "has", correct:  true},
            { text: "be  ", correct: false},
            { text: " been ", correct: false},
            { text: " being ", correct:  false},
        ]
    },

    {
        question: " An ordinance_____promulgated to regulate all  private institutions?",
        answers:[
            { text: " is been ", correct: false},
            { text: "have being  ", correct: false},
            { text: " had been ", correct: true},
            { text: " are been ", correct: false},
        ]
    },

    {
        question: " He is the greatest player,_______ highly proud by his nation?",
        answers:[
            { text: "feel ", correct: false},
            { text: "feeling ", correct: false},
            { text: " feels", correct: true},
            { text: " is feels", correct: false},
        ]
    }
];const questionElement = document.getElementById("question");
const answerButtons = document.getElementById("answer-buttons");
const nextButton = document.getElementById("next-btn");

let currentQuestionIndex = 0;
let score = 0;

function startQuiz(){
    currentQuestionIndex = 0;
    score = 0;
    nextButton.innerHTML = "Next";
    showQuestion();
}

function showQuestion(){
    resetState();
    let currentQuestion = questions[currentQuestionIndex];
    let questionNo = currentQuestionIndex + 1;
    questionElement.innerHTML = questionNo + "." +currentQuestion.question;

    currentQuestion.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerHTML = answer.text;
        button.classList.add("btn");
        answerButtons.appendChild(button);
        if(answer.correct){
            button.dataset.correct = answer.correct;
        }
        button.addEventListener("click", selectAnswer);
    });
}

function resetState(){
    nextButton.style.display = "none";
    while(answerButtons.firstChild){
        answerButtons.removeChild(answerButtons.firstChild);
    }
}

function selectAnswer(e){
    const selectedBtn = e.target;
    const isCorrect = selectedBtn.dataset.correct === "true";
    if(isCorrect){
        selectedBtn.classList.add("correct");
        score++;
    }else{
        selectedBtn.classList.add("incorrect");
    }
    Array.from(answerButtons.children).forEach(button => {
        if(button.dataset.correct === "true"){
            button.classList.add("correct");
        }
        button.disabled = true;
    });
    nextButton.style.display = "block";
}

function showScore(){
    resetState();
    questionElement.innerHTML = `You scored ${score} out of ${questions.length}!`;
    nextButton.innerHTML = "Play Again";
    nextButton.style.display.display = "block";
}

function handleNextButton(){
    currentQuestionIndex++;
    if(currentQuestionIndex < questions.length){
        showQuestion();
    }else{
        showScore();
    }
}


nextButton.addEventListener("click",()=>{
    if(currentQuestionIndex < questions.length){
        handleNextButton();
    }else{
        startQuiz();
    }

});
startQuiz();

</script>

</body>
</html>
