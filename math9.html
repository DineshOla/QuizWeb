<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Quiz App - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>Simple Quiz</h1>
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <script>
        const questions = [
    {
        question: "A polynomial with one degree is called ?",
        answers: [
            { text: " Quadratic polynomial", correct: false},
            { text: "  Monomial", correct: false},
            { text: " Linear polynomial", correct: true},
            { text: " Binomial", correct: false},
        ]
    },

    {
        question: "√12 X √15 is equal to ?",
        answers:[
            { text: " 10√5", correct: false},
            { text: "√25 ", correct: false},
            { text: " 5√6", correct: false},
            { text: " 6√5", correct: true},
        ]

    },

    {
        question: "The diagonals of the rectangle ABCD intersect at O. If ∠COD = 78°, then ∠OAB is: ?",
        answers:[
            { text: "51 degree ", correct:  true},
            { text: " 67 degree  ", correct: false},
            { text: "54 degree ", correct: false},
            { text: " 119 degree ", correct:  false},
        ]
    },

    {
        question: "What is the total surface area of a cone of radius 7cm and height 24cm? (Take π = 22/7) ?",
        answers:[
            { text: " 744 cm square ", correct: false},
            { text: " 705 cm square ", correct: false},
            { text: "704 cm square ", correct: true},
            { text: " 74 cm square ", correct: false},
        ]
    },

    {
        question: "In the class intervals 10-20, 20-30, 30-40, the number 30 is included in  ?",
        answers:[
            { text: "  20-30", correct: false},
            { text: " both the intervals ", correct: false},
            { text: " 30-40 ", correct: true},
            { text: "none of these ", correct: false},
        ]
    }
];
const questionElement = document.getElementById("question");
const answerButtons = document.getElementById("answer-buttons");
const nextButton = document.getElementById("next-btn");

let currentQuestionIndex = 0;
let score = 0;

function startQuiz(){
    currentQuestionIndex = 0;
    score = 0;
    nextButton.innerHTML = "Next";
    showQuestion();
}

function showQuestion(){
    resetState();
    let currentQuestion = questions[currentQuestionIndex];
    let questionNo = currentQuestionIndex + 1;
    questionElement.innerHTML = questionNo + "." +currentQuestion.question;

    currentQuestion.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerHTML = answer.text;
        button.classList.add("btn");
        answerButtons.appendChild(button);
        if(answer.correct){
            button.dataset.correct = answer.correct;
        }
        button.addEventListener("click", selectAnswer);
    });
}

function resetState(){
    nextButton.style.display = "none";
    while(answerButtons.firstChild){
        answerButtons.removeChild(answerButtons.firstChild);
    }
}

function selectAnswer(e){
    const selectedBtn = e.target;
    const isCorrect = selectedBtn.dataset.correct === "true";
    if(isCorrect){
        selectedBtn.classList.add("correct");
        score++;
    }else{
        selectedBtn.classList.add("incorrect");
    }
    Array.from(answerButtons.children).forEach(button => {
        if(button.dataset.correct === "true"){
            button.classList.add("correct");
        }
        button.disabled = true;
    });
    nextButton.style.display = "block";
}

function showScore(){
    resetState();
    questionElement.innerHTML = `You scored ${score} out of ${questions.length}!`;
    nextButton.innerHTML = "Play Again";
    nextButton.style.display.display = "block";
}

function handleNextButton(){
    currentQuestionIndex++;
    if(currentQuestionIndex < questions.length){
        showQuestion();
    }else{
        showScore();
    }
}


nextButton.addEventListener("click",()=>{
    if(currentQuestionIndex < questions.length){
        handleNextButton();
    }else{
        startQuiz();
    }

});
startQuiz();



    </script>
</body>
</html>
