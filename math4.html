<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Quiz App - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>Simple Quiz</h1>
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <script>
        const questions = [
    {
        question: "Find the quotient 180/12 ?",
        answers: [
            { text: " 17", correct: false},
            { text: "13 ", correct: false},
            { text: "15 ", correct: true},
            { text: "11 ", correct: false},
        ]
    },

    {
        question: " 120 รท 12 =10 here 120 is __?",
        answers:[
            { text: "remainder ", correct: false},
            { text: " divisor", correct: false},
            { text: " dividend", correct: false},
            { text: " quotient", correct: true},
        ]

    },

    {
        question: " Find the missing number:__ รท 7 = 2 ?",
        answers:[
            { text: " 14", correct:  true},
            { text: "  56 ", correct: false},
            { text: "34", correct: false},
            { text: " 27 ", correct:  false},
        ]
    },

    {
        question: "A piece of rope is 18 m long. If it is cut into 2 pieces, what is the length of one piece? ?",
        answers:[
            { text: " 12 ", correct: false},
            { text: " 7 ", correct: false},
            { text: " 9 ", correct: true},
            { text: " 14 ", correct: false},
        ]
    },

    {
        question: " There are 42 cookies. Tom arranges them in 6 plates. How many cookies are there in each plate ?",
        answers:[
            { text: "6 ", correct: false},
            { text: " 9 ", correct: false},
            { text: " 7 ", correct: true},
            { text: " 8", correct: false},
        ]
    }
];
const questionElement = document.getElementById("question");
const answerButtons = document.getElementById("answer-buttons");
const nextButton = document.getElementById("next-btn");

let currentQuestionIndex = 0;
let score = 0;

function startQuiz(){
    currentQuestionIndex = 0;
    score = 0;
    nextButton.innerHTML = "Next";
    showQuestion();
}

function showQuestion(){
    resetState();
    let currentQuestion = questions[currentQuestionIndex];
    let questionNo = currentQuestionIndex + 1;
    questionElement.innerHTML = questionNo + "." +currentQuestion.question;

    currentQuestion.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerHTML = answer.text;
        button.classList.add("btn");
        answerButtons.appendChild(button);
        if(answer.correct){
            button.dataset.correct = answer.correct;
        }
        button.addEventListener("click", selectAnswer);
    });
}

function resetState(){
    nextButton.style.display = "none";
    while(answerButtons.firstChild){
        answerButtons.removeChild(answerButtons.firstChild);
    }
}

function selectAnswer(e){
    const selectedBtn = e.target;
    const isCorrect = selectedBtn.dataset.correct === "true";
    if(isCorrect){
        selectedBtn.classList.add("correct");
        score++;
    }else{
        selectedBtn.classList.add("incorrect");
    }
    Array.from(answerButtons.children).forEach(button => {
        if(button.dataset.correct === "true"){
            button.classList.add("correct");
        }
        button.disabled = true;
    });
    nextButton.style.display = "block";
}

function showScore(){
    resetState();
    questionElement.innerHTML = `You scored ${score} out of ${questions.length}!`;
    nextButton.innerHTML = "Play Again";
    nextButton.style.display.display = "block";
}

function handleNextButton(){
    currentQuestionIndex++;
    if(currentQuestionIndex < questions.length){
        showQuestion();
    }else{
        showScore();
    }
}


nextButton.addEventListener("click",()=>{
    if(currentQuestionIndex < questions.length){
        handleNextButton();
    }else{
        startQuiz();
    }

});
startQuiz();



    </script>
</body>
</html>
