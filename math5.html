<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Quiz App - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>Simple Quiz</h1>
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <script>
        const questions = [
    {
        question: "The product of two numbers is 121. If one of them is 11, find the other?",
        answers: [
            { text: " 9", correct: false},
            { text: " 12", correct: false},
            { text: "11", correct: true},
            { text: "32 ", correct: false},
        ]
    },

    {
        question: "  A  bicycle runs 12 kms in 12 hours. Find the speed of the bicycle in km/hour?",
        answers:[
            { text: " 12", correct: false},
            { text: " 3", correct: false},
            { text: "2 ", correct: false},
            { text: " 1", correct: true},
        ]

    },

    {
        question: " The cost of 8 cars is 124,000. Find the cost of each car?",
        answers:[
            { text: "15500 ", correct:  true},
            { text: " 13,000  ", correct: false},
            { text: " 10,000", correct: false},
            { text: "12,000  ", correct:  false},
        ]
    },

    {
        question: "It takes 8 minutes to run a kilometer. How many kilometers can he run in 40 minutes? ?",
        answers:[
            { text: " 4 Km ", correct: false},
            { text: " 8 Km ", correct: false},
            { text: " 5 Km ", correct: true},
            { text: " 3 Km ", correct: false},
        ]
    },

    {
        question: " The cost of 3 pens is $ 51. How much does each pen cost?",
        answers:[
            { text: " $ 32", correct: false},
            { text: "$23  ", correct: false},
            { text: " $ 17 ", correct: true},
            { text: "$12 ", correct: false},
        ]
    }
];
const questionElement = document.getElementById("question");
const answerButtons = document.getElementById("answer-buttons");
const nextButton = document.getElementById("next-btn");

let currentQuestionIndex = 0;
let score = 0;

function startQuiz(){
    currentQuestionIndex = 0;
    score = 0;
    nextButton.innerHTML = "Next";
    showQuestion();
}

function showQuestion(){
    resetState();
    let currentQuestion = questions[currentQuestionIndex];
    let questionNo = currentQuestionIndex + 1;
    questionElement.innerHTML = questionNo + "." +currentQuestion.question;

    currentQuestion.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerHTML = answer.text;
        button.classList.add("btn");
        answerButtons.appendChild(button);
        if(answer.correct){
            button.dataset.correct = answer.correct;
        }
        button.addEventListener("click", selectAnswer);
    });
}

function resetState(){
    nextButton.style.display = "none";
    while(answerButtons.firstChild){
        answerButtons.removeChild(answerButtons.firstChild);
    }
}

function selectAnswer(e){
    const selectedBtn = e.target;
    const isCorrect = selectedBtn.dataset.correct === "true";
    if(isCorrect){
        selectedBtn.classList.add("correct");
        score++;
    }else{
        selectedBtn.classList.add("incorrect");
    }
    Array.from(answerButtons.children).forEach(button => {
        if(button.dataset.correct === "true"){
            button.classList.add("correct");
        }
        button.disabled = true;
    });
    nextButton.style.display = "block";
}

function showScore(){
    resetState();
    questionElement.innerHTML = `You scored ${score} out of ${questions.length}!`;
    nextButton.innerHTML = "Play Again";
    nextButton.style.display.display = "block";
}

function handleNextButton(){
    currentQuestionIndex++;
    if(currentQuestionIndex < questions.length){
        showQuestion();
    }else{
        showScore();
    }
}


nextButton.addEventListener("click",()=>{
    if(currentQuestionIndex < questions.length){
        handleNextButton();
    }else{
        startQuiz();
    }

});
startQuiz();



    </script>
</body>
</html>
