<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Quiz App - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>Simple Quiz</h1>
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <script>
        const questions = [
    {
        question: " A die is rolled. What is the probability that an even number is obtained ?",
        answers: [
            { text: " 1/4", correct: false},
            { text: "1/8 ", correct: false},
            { text: "1/2 ", correct: true},
            { text: "3/5 ", correct: false},
        ]
    },

    {
        question: "If A and B are symmetric matrices of the same order, then (AB′ –BA′) is a ?",
        answers:[
            { text: "Symmetric matrix ", correct: false},
            { text: "Null matrix  ", correct: false},
            { text: "None of these ", correct: false},
            { text: " Skew symmetric matrix ", correct: true},
        ]

    },

    {
        question: "If (d/dx) f(x) is g(x), then the antiderivative of g(x) is ?",
        answers:[
            { text: " f(x)", correct:  true},
            { text: " g’(x)  ", correct: false},
            { text: "both a and b ", correct: false},
            { text: " None of the above ", correct:  false},
        ]
    },

    {
        question: " Region represented by x ≥ 0, y ≥ 0 is ?",
        answers:[
            { text: " second quadrant ", correct: false},
            { text: "third quadrant  ", correct: false},
            { text: " first quadrant ", correct: true},
            { text: " fourth quadrant ", correct: false},
        ]
    },

    {
        question: " If P (A) = 6/11, P (B) = 5/11 and P (A ∪ B) = 7/11, what is the value of P(B|A) ?",
        answers:[
            { text: " 1/3", correct: false},
            { text: " 1/2 ", correct: false},
            { text: " 2/3 ", correct: true},
            { text: "None of the above ", correct: false},
        ]
    }
];
const questionElement = document.getElementById("question");
const answerButtons = document.getElementById("answer-buttons");
const nextButton = document.getElementById("next-btn");

let currentQuestionIndex = 0;
let score = 0;

function startQuiz(){
    currentQuestionIndex = 0;
    score = 0;
    nextButton.innerHTML = "Next";
    showQuestion();
}

function showQuestion(){
    resetState();
    let currentQuestion = questions[currentQuestionIndex];
    let questionNo = currentQuestionIndex + 1;
    questionElement.innerHTML = questionNo + "." +currentQuestion.question;

    currentQuestion.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerHTML = answer.text;
        button.classList.add("btn");
        answerButtons.appendChild(button);
        if(answer.correct){
            button.dataset.correct = answer.correct;
        }
        button.addEventListener("click", selectAnswer);
    });
}

function resetState(){
    nextButton.style.display = "none";
    while(answerButtons.firstChild){
        answerButtons.removeChild(answerButtons.firstChild);
    }
}

function selectAnswer(e){
    const selectedBtn = e.target;
    const isCorrect = selectedBtn.dataset.correct === "true";
    if(isCorrect){
        selectedBtn.classList.add("correct");
        score++;
    }else{
        selectedBtn.classList.add("incorrect");
    }
    Array.from(answerButtons.children).forEach(button => {
        if(button.dataset.correct === "true"){
            button.classList.add("correct");
        }
        button.disabled = true;
    });
    nextButton.style.display = "block";
}

function showScore(){
    resetState();
    questionElement.innerHTML = `You scored ${score} out of ${questions.length}!`;
    nextButton.innerHTML = "Play Again";
    nextButton.style.display.display = "block";
}

function handleNextButton(){
    currentQuestionIndex++;
    if(currentQuestionIndex < questions.length){
        showQuestion();
    }else{
        showScore();
    }
}


nextButton.addEventListener("click",()=>{
    if(currentQuestionIndex < questions.length){
        handleNextButton();
    }else{
        startQuiz();
    }

});
startQuiz();



    </script>
</body>
</html>
